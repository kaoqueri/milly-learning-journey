<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator üêæ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFF3E0; /* Creamy background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px; /* Softer corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }
        h2 {
            color: #4A4A4A;
            margin-bottom: 25px;
            font-weight: 600;
        }
        img {
            width: 120px;
            height: 120px;
            border-radius: 50%; /* Makes the image a circle */
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            animation: pulse 3s infinite ease-in-out;
        }
        label {
            color: #555;
            font-weight: 600;
            display: block; /* Ensures labels are on their own line */
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 90%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #ff9900;
            box-shadow: 0 0 8px rgba(255, 153, 0, 0.3);
        }
        input[type="submit"] {
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 12px 25px;
            margin-top: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #e68a00;
            transform: translateY(-3px); /* Lifts button on hover */
            box-shadow: 0 6px 15px rgba(255, 153, 0, 0.4);
        }
    </style>
</head>
<body>
    <form action="process.php" method="post">
        <img src="orange_cat.png" alt="Cute Orange Cat"><br>
        <h2>BMI Calculator</h2>
        <label for="w">Weight (kg)</label>
        <input type="number" id="w" name="w" step="any" required placeholder="e.g., 65.5">
        <br><br>
        <label for="h">Height (m)</label>
        <input type="number" id="h" name="h" step="any" required placeholder="e.g., 1.75">
        <br><br>
        <input type="submit" value="Calculate ‚ú®">
    </form>
</body>
</html>
